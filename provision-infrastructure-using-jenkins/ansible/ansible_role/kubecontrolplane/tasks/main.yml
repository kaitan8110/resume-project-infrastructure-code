---
# tasks file for kubecontrolplane

- name: Run the equivalent of "yum update" as a separate step
  yum:
    name: "*"
    state: latest

- name: Install utils
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - yum-utils
    - curl
    - wget
    - device-mapper-persistent-data
    - lvm2

- name: Install software-properties-common equivalent
  amazon-linux-extras:
    name: "epel"
    state: present

- include_tasks: install_docker_kubernetes.yml